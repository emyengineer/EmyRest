<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" role="link" aria-label="Restaurant Reviews header link to the home page">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <a href = "#Restaurant-data" class = "skip-link" >Skip to main content</a>
  <main id="maincontent">
     <span id="rg-label" class="hide-label">
        Google Maps Navigation
      </span>
    <section id="map-container" role="application" aria-labelledby="rg-label" tabindex="0">
      <div id="map"></div>
    </section>
    <section id="Restaurant-data" >
      <div class="filter-options" >
        <h2>Filter Results</h2>
        <select id="neighborhoods-select"  name="neighborhoods" aria-label="Select a neighborhood " onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select"  name="cuisines" aria-label="Select a cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfB8UMdS7E9dAIHPW3HzKTkkjsMHg2i0I&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" role="link" aria-label="Restaurant Reviews a link to the home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
